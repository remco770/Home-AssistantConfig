  - alias: 'Alarm auto disarm away'
    initial_state: on
    trigger:
     - platform: state
       entity_id: device_tracker.mqtt_remco
       from: 'not_home'
       to: 'home'
     - platform: state
       entity_id:  device_tracker.mqtt_denise
       from: 'not_home'
       to: 'home'
     - platform: state
       entity_id: device_tracker.iphone_remco_ping #iPhone remco
       from: 'not_home'
       to: 'home'
     - platform: state
       entity_id: device_tracker.iphone_denise_ping #iPhone Denise
       from: 'not_home'
       to: 'home'
    condition:
     - condition: state
       entity_id: alarm_control_panel.alarm
       state: 'armed_away'
    action:
     - service: alarm_control_panel.alarm_disarm
       entity_id: alarm_control_panel.alarm
     - service: notify.ios_iphoneremco_xs
       data:
         title: "Alarm"
         message: 'Alarm is uitgeschakeld voor je!'
