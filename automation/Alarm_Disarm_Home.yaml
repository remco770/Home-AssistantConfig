  - alias: 'Alarm auto disarm home'
    initial_state: on
    trigger:
     - platform: state  
       entity_id: binary_sensor.motion_sensor_158d0002ec812d  # Kleedkamer
       to: 'on'
     - platform: state  
       entity_id: binary_sensor.motion_sensor_158d0002ecb407   # Washok
       to: 'on'       
    condition:
     - condition: state
       entity_id: alarm_control_panel.alarm
       state: 'armed_home'        
    action:
     - service: notify.ios_iphoneremco_xs
       data:
         title: "Alarm"
         message: 'Alarm thuis is uitgeschakeld voor je!'
     - service: alarm_control_panel.alarm_disarm
       entity_id: alarm_control_panel.alarm